server:
  port: 8080
  compression:
    enabled: true

spring:
  application:
    name: book-explorer
  web:
    resources:
      static-locations: classpath:/static/

  groq:
    api-key: ${GROQ_API_KEY}
    model: llama-3.3-70b-versatile

logging:
  level:
    com.bookexplorer: INFO
    org.springframework.web.reactive: WARN
